<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width" />
    <title>监控数据源配置</title>
    <!--@*1、Jquery组件引用*@-->
    <script src="/static/jquery-1.11.3.js"></script>

    <!--@*2、bootstrap组件引用*@-->
    <script src="/static/bootstrap.min.js"></script>
    <link href="/static/bootstrap.min.css" rel="stylesheet" />

    <!--@*3、bootstrap table组件以及中文包的引用*@-->
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="/static/bootstrap-table.min.css">

<!-- Latest compiled and minified JavaScript -->
<script src="/static/bootstrap-table.min.js"></script>

<!-- Latest compiled and minified Locales -->
<script src="/static/bootstrap-table-zh-CN.min.js"></script>

<style>
.fixed-table-container{
    height: auto!important;
}
    .fl{
        float: left;
    }
</style>

</head>
<body>
    <div class="panel-body" style="padding-bottom:0px;">

        <div id="toolbar" class="btn-group">
            <button id="btn_add" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-plus" aria-hidden="true"></span>新增
            </button>
            <button id="btn_edit" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>修改
            </button>
            <button id="btn_delete" type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>删除
            </button>
            <button id="btn_source" type="button" class="btn btn-default" onclick="window.open('/','_self')">
                <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>返回监控主页
            </button>
        </div>
        <table id="tb_departments"></table>
    </div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel"></h4>
      </div>
      <div class="modal-body">
        <div class="form-group">
          <input type="text" class="form-control" id="name" placeholder="数据源名称">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="host" placeholder="主机地址">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="port" placeholder="端口">
        </div>
        <div class="form-group">
          <input type="text" class="form-control" id="username" placeholder="用户名">
        </div>
       <div class="form-group">
          <input type="password" class="form-control" id="password" placeholder="密码">
        </div>
       <div class="form-group">
          <input type="text" class="form-control" id="database" placeholder="数据库">
        </div>
      <input type="hidden" class="form-control" id="id" placeholder="id">
      </div>
      <div class="modal-footer">
          <div class="msg">
          <div id="msg" class="fl">Access denied for user 'devroot'@'172.16.68.54' (using password: YES)</div><br/><br/>
          </div>
          <button id="conn_test" type="button" class="btn btn-default fl" >测试连接 </button>
        <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
        <button id="btn_submit" type="button" class="btn btn-primary" data-dismiss="modal">保存</button>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="myModalMsg" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabelMsg"></h4>
      </div>
      <div class="modal-body">
        <div class="" id="alertMsg">

        </div>
      </div>
    </div>
  </div>
</div>
    <script src="/static/monitor_source_table.js"></script>
</body>
</html>
